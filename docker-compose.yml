version: '3.8'

services:
  duck2api:
    # 使用修复版本镜像
    image: ghcr.io/yaney01/duck2api:latest
    # 或者使用本地构建（如果没有预构建镜像）
    # build: .
    container_name: duck2api
    restart: unless-stopped
    ports:
      - '8080:8080'
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      # 可选配置 - 取消注释以启用
      # - Authorization=your_auth_key_here
      # - PROXY_URL=http://your-proxy:port
      # - TLS_CERT=/path/to/cert.pem
      # - TLS_KEY=/path/to/key.pem
    # 可选：挂载配置文件
    # volumes:
    #   - ./.env:/app/.env
    #   - ./certs:/app/certs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/models"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
